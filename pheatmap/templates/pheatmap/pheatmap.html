<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Pretty Heatmap for visualization of data clusters</title>


    {% load staticfiles %}
    <!-- JS Libraries and CSS -->
    <script type="application/javascript" src="{% static "jquery/dist/jquery.min.js" %}"></script>

    <script type="application/javascript" src="{% static "d3/d3.min.js" %}"></script>
    <script type="application/javascript" src="{% static "angularjs/angular.min.js" %}"></script>
    <script type="application/javascript" src="{% static "bootstrap/dist/js/bootstrap.js" %}"></script>
    <script type="application/javascript" src="{% static "underscore/underscore-min.js" %}"></script>
    <script type="application/javascript" src="{% static "pheatmap/js/fileloader/fileloaderController.js" %}"></script>
    <script type="application/javascript" src="{% static "pheatmap/js/fileloader/fileloaderDirective.js" %}"></script>
    <script type="application/javascript" src="{% static "pheatmap/js/fileloader/fileloaderService.js" %}"></script>
    <script type="application/javascript" src="{% static "pheatmap/js/app.js" %}"></script>


    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">



</head>
<body ng-app="pheatmap">

<div class="row">
    <div class="span12" ng-controller="fileCtrl">




        <!-- No binding support for file upload control see : https://github.com/angular/angular.js/issues/1375 -->
        <div file-input="file" on-change="readFile()"></div>
        [[ data ]]
        [[ sample ]]


    </div>

</div>

<div class="row">
    <div class="span6">

        <heatmap></heatmap>
    </div>
    <div class="span6"></div>
</div>







</body>
</html>
